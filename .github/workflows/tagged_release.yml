name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:

    name: "Tagged Release"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Compile locally
        run: make

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Install pio
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
          platformio upgrade
          platformio update

      - name: Build web
        run: |
          cd interface
          npm install
          npm run build

      - name: Build firmware
        run: |
          platformio run -e ci

      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            CHANGELOG.md
            ./build/firmware/*.*
